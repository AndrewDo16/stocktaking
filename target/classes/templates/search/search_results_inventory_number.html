<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{ 'bootstrap/header' }"></th:block>
<body>

<div class="container mt-4">
    <h1 class="display-4">Результат поиска</h1>

    <div class="col-md-5 mb-3">
        <div th:if="${searchResults != null && searchResults.getClass().getName() == 'ru.stocktaking.stocktaking.model.tech.Tech'}">
            <div class="list-group-item dropdown position-static">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <span th:text="${'Инвентарный номер: ' + searchResults.getInventoryNumber() + ' ' + searchResults.getType()}"></span>
                </button>

                <div class="dropdown-menu">
                    <a th:href="@{/tech/{tech_id}(tech_id=${searchResults.getId()})}" class="dropdown-item">
                        <div class="info-block">
                            <span class="info-label">Серийный номер:</span>
                            <span class="info-value" th:text="${searchResults.getSerialNumber()}"></span>
                        </div>
                        <div class="info-block">
                            <span class="info-label">Модель:</span>
                            <span class="info-value" th:text="${searchResults.getModel()}"></span>
                        </div>
                        <div class="info-block">
                            <span class="info-label">Номер кабинета:</span>
                            <span class="info-value" th:text="${searchResults.getCabinet().getCabinetNumber()}"></span>
                        </div>
                        <div class="info-block">
                            <span class="info-label">Дата регистрации:</span>
                            <span class="info-value" th:text="${searchResults.getRegistrationDate()}"></span>
                        </div>
                        <div class="info-block"
                             style="font-family: 'Arial', sans-serif; font-size: 16px; display: flex; align-items: center;">
                            <span class="info-label" style="font-weight: bold;">На балансе?:</span>
                            <span th:text="${searchResults.isActive() ? '&#8226;' : '&#8226;'}"
                                  th:style="${searchResults.isActive()} ? 'color: green; font-size: 45px; margin-left: 8px;' : 'color: red; font-size: 24px; margin-left: 8px;'"></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5 mb-3">

        <div th:if="${searchResults != null && searchResults.getClass().getName() == 'ru.stocktaking.stocktaking.model.furniture.Furniture'}">
            <div class="list-group-item dropdown position-static">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <span th:text="${'Инвентарный номер: ' + searchResults.getInventoryNumber() + ' ' + searchResults.getType()}"></span>
                </button>

                <div class="dropdown-menu">
                    <a th:href="@{/furniture/{furnture_id}(furnture_id=${searchResults.getId()})}"
                       class="dropdown-item">
                        <div class="info-block">
                            <span class="info-label">Модель:</span>
                            <span class="info-value" th:text="${searchResults.getModel()}"></span>
                        </div>
                        <div class="info-block">
                            <span class="info-label">Номер кабинета:</span>
                            <span class="info-value" th:text="${searchResults.getCabinet().getCabinetNumber()}"></span>
                        </div>
                        <div class="info-block">
                            <span class="info-label">Дата регистрации:</span>
                            <span class="info-value" th:text="${searchResults.getRegistrationDate()}"></span>
                        </div>
                        <div class="info-block"
                             style="font-family: 'Arial', sans-serif; font-size: 16px; display: flex; align-items: center;">
                            <span class="info-label" style="font-weight: bold;">На балансе?:</span>
                            <span th:text="${searchResults.isActive() ? '&#8226;' : '&#8226;'}"
                                  th:style="${searchResults.isActive()} ? 'color: green; font-size: 45px; margin-left: 8px;' : 'color: red; font-size: 24px; margin-left: 8px;'"></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<th:block th:include="~{ 'bootstrap/footer' }"></th:block>
</html>
