<div class="container mt-4">
    <h1 class="display-4">Филиалы</h1>

    <div class="row">
        <div th:each="build : ${building}" class="col-md-4 mb-3">
            <div class="list-group-item dropdown position-static">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span th:text="${build.getBuilding().getName()}"></span>
                </button>

                <div class="dropdown-menu">
                    <a th:href="@{/building/department/{build_id}(build_id=${build.getBuilding().getId()})}" class="dropdown-item">
                        <div class="info-block">
                            <span class="info-label">Адрес:</span>
                            <span class="info-value" th:text="${build.getBuilding().getRegion() + ' ' + build.getBuilding().getCity() + ' ' + build.getBuilding().getStreet() + ' ' + build.getBuilding().getBuildingNumber() }"></span>
                        </div>
                        <div class="info-block">
                            <span class="info-label">Общее количество кабинетов:</span>
                            <span class="info-value" th:text="${build.getTotalCabinets()}"></span>
                        </div>
                        <div class="info-block">
                            <span class="info-label">Общее количество оборудования:</span>
                            <span class="info-value" th:text="${build.getTotalTech()}"></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
