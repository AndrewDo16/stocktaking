<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading" style="text-align: center">Вход</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required="">
        </p>
        <input name="_csrf" type="hidden" value="b00d8279-a68a-45b5-95fc-2aaa33cb63c2">
        <button class="btn-lg btn-primary btn-block btn btn-dark" type="submit">Войти</button>
        <div th:if="${param.error}">
            <strong>Invalid username or password.</strong>
        </div>
    </form>
</div>
</body><app-content ng-version="16.0.0"></app-content></html>
